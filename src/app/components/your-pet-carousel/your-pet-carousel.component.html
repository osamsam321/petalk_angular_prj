
<div id = 'ngb_car_wrap' #ngb_carousel_wrap> 
   
    <ngb-carousel  class="ngb_car" *ngIf="has_pets; else display_no_pets">
      <ng-container > 
        <ng-template  #display_pets ngbSlide *ngFor="let pet of petalk_pets" >

          <div class="picsum-img-wrapper">
            
              <div id="your_pet_box_container" >
                  <img id="petImage"> 
                  <h2 id = 'pet_name' #pet_name> {{pet.pet_name}} </h2>

              </div>


            
            <!-- <img [src]="images[0]" alt="Random first slide" /> -->
          </div>
          <div class="carousel-caption">

          </div>
        
        </ng-template>



      </ng-container>
    
        
      </ngb-carousel>


      <ng-template #display_no_pets> 

        <div id="your_pet_box_container" >
          <h1> There are no pets</h1>

      </div>
      </ng-template>
</div>
