<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
            width: 100vw;
            height: 100vh;
		}
		h1 {
			text-align: center;
			padding-top: 50px;
			color: #333;
		}
		form {
			margin: 0 auto;
			max-width: 80%;
			background-color: #fff;
			padding: 50px;
			box-shadow: 0px 0px 10px #ccc;
		}
		input[type=text], input[type=email], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		label {
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
		}
		@media screen and (max-width: 600px) {
			form {
				padding: 20px;
			}
		}
	</style>
</head>
<body>
	<h1>Contact Us</h1>
	<form #contactUsForm="ngForm" (ngSubmit)="submitContactInfo(contactUsForm)">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" ngModel = 'name' placeholder="Your name.." required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" ngModel = 'email' placeholder="Your email.." required>

		<label for="subject">Subject</label>
		<input type="text" id="subject" name="subject" ngModel = 'subject' placeholder="Subject.." required>

		<label for="message">Message</label>
		<textarea id="message" name="message" placeholder="Write something.." ngModel = 'message' style="height:200px" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
